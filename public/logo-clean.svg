<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Coding Logo - Clean SVG Version -->
  
  <!-- Laptop Base -->
  <path d="M30 140 L170 140 L165 160 L35 160 Z" fill="url(#laptopGradient)" stroke="#7C3AED" stroke-width="3"/>
  
  <!-- Laptop Screen -->
  <rect x="45" y="50" width="110" height="90" rx="8" fill="white" stroke="#7C3AED" stroke-width="3"/>
  
  <!-- Screen Content - Code Brackets -->
  <path d="M65 75 L55 85 L65 95" stroke="#7C3AED" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M85 75 L95 85 L85 95" stroke="#7C3AED" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Screen Content - Code Lines -->
  <rect x="105" y="82" width="30" height="3" rx="1.5" fill="#7C3AED"/>
  <rect x="105" y="90" width="25" height="3" rx="1.5" fill="#7C3AED"/>
  
  <!-- Laptop Keyboard -->
  <rect x="50" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="58" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="66" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="74" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="82" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="90" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  
  <!-- Spacebar -->
  <rect x="98" y="145" width="20" height="3" rx="1.5" fill="#7C3AED"/>
  
  <!-- More keys -->
  <rect x="122" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="130" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="138" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  <rect x="146" y="145" width="4" height="3" rx="1" fill="#7C3AED"/>
  
  <!-- AI Speech Bubble -->
  <rect x="115" y="25" width="60" height="35" rx="8" fill="white" stroke="#7C3AED" stroke-width="3"/>
  
  <!-- AI Text -->
  <text x="135" y="42" font-family="system-ui" font-size="18" font-weight="bold" fill="#7C3AED">AI</text>
  
  <!-- Speech Bubble Pointer -->
  <path d="M130 60 L140 70 L150 60" fill="white" stroke="#7C3AED" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Dot after AI -->
  <circle cx="155" cy="35" r="2" fill="#7C3AED"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>